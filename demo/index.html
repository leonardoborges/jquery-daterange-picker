<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>jquery-datarange-picker demo</title>
  <link rel="stylesheet" type="text/css" href="jquery-ui-1.8.11.custom.css">
  <script type="text/javascript" src="../lib/jquery-1.5.1.min.js"></script>
  <script type="text/javascript" src="../lib/jquery-ui-1.8.11.custom.min.js"></script>

  <script type="text/javascript" src="../dist/jquery-daterange-picker-0.1.0.min.js"></script>
</head>
<body>
  <span>Empty inputs:</span><br>
	<input id="emptyFromDate" type="text"/>
	<input id="emptyToDate" type="text"/>

  <br><span>Pre filled inputs:</span><br>
  <input id="fromDate" type="text" value="06-06-2011"/>
	<input id="toDate" type="text" value="10-06-2011"/>
	
	<script type="text/javascript">
		$(function(){
      $.datepicker.setDefaults({dateFormat: 'dd-mm-yy'});
			$.daterangepicker({
				fromSelector: "#emptyFromDate",
				toSelector: "#emptyToDate"
			});

      $.daterangepicker({
				fromSelector: "#fromDate",
				toSelector: "#toDate"
			});
		});
	</script>

</body>
</html>
